    <script>
          // Función para mostrar el carrito
    function mostrarCarrito() {
        document.getElementById('carrito').style.display = 'block';
    }

    // Variables para almacenar los productos y el precio total
    var carrito = [];
    var precioTotal = 0;

    // Función para añadir un producto al carrito
    function agregarAlCarrito(nombre, precio) {
    carrito.push({ nombre: nombre, precio: precio });
    precioTotal += precio;
    actualizarCarrito();
}


    // Función para actualizar el contenido del carrito
    function actualizarCarrito() {
        var listaProductos = document.getElementById('listaProductos');
        listaProductos.innerHTML = '';
        carrito.forEach(function(producto) {
            var listItem = document.createElement('li');
            listItem.textContent = producto.nombre + ' - $' + producto.precio.toFixed(2);
            listaProductos.appendChild(listItem);
        });
        document.getElementById('totalPrecio').textContent = precioTotal.toFixed(2);
    }

    // Ejemplo de cómo usar la función agregarAlCarrito

      function cargarPagina(url){
        $('#contenedor-pagina').fadeOut(200, function() {

            $(this).fadeIn(200);
          });
        });
      }
    </script>
